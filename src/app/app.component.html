<app-navbar (toggl)="onToggle($event)"></app-navbar>

<mat-drawer-container class="app-container" autosize>
  <mat-drawer #sidenav class="app-sidenav mat-elevation-z5" [ngClass]="sidenavMini?'app-sidenav-mini':'app-sidenav-normal'" mode="side" opened="true">
    <app-sidenav></app-sidenav>
    <div class="sidenav-footer">
      <div class="sidenav-footer-btn">
        <a mat-icon-button (click)="sidenavMini = !sidenavMini">
          <mat-icon class="example-icon">swap_horiz</mat-icon>
        </a>
      </div>
    </div>
  </mat-drawer>
  <app-buttons></app-buttons>
</mat-drawer-container>
